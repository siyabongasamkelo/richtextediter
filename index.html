<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <!-- google font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Anta&family=Madimi+One&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <!-- font awesome icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />

    <link rel="stylesheet" href="./style.css" />
    <title>Rich text editor</title>
  </head>
  <body>
    <div class="container">
      <div class="options">
        <!-- text format -->
        <button id="bold" class="option-button format">
          <i class="fa fa-bold" aria-hidden="true"></i>
        </button>
        <button id="italic" class="option-button">
          <i class="fa-solid fa-italic"></i>
        </button>
        <button id="underline" class="option-button">
          <i class="fa-solid fa-underline"></i>
        </button>
        <button id="strikethrough" class="option-button format">
          <i class="fa-solid fa-strikethrough"></i>
        </button>
      </div>
    </div>
  </body>
</html>
